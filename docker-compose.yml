version: '3.8'
services:
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ./models:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
  stable-diffusion:
    image: stabilityai/stable-diffusion-3:latest
    ports:
      - "7860:7860"
    
  dream3dforge:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - ollama
      - stable-diffusion
    environment:
      LOCAL_LLM_URL: "http://ollama:11434"
      SD_API_URL: "http://stable-diffusion:7860"
